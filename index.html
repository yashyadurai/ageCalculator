<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id="pre-main">
        <section id="main-container-1">
            <h2>Age Calculator</h2>
            <form id="form">
                <fieldset>
                    <label for="number" id="enterANumber">Enter your date of birth: </label>
                    <input id="number" type="date" required>
                    <button id="convert-btn" type="submit">Submit</button>
                </fieldset>
            </form>

            <div id="output hidden">
                <p id="output-txt"></p>
            </div>
        </section>
    </main>
</body>
</html>
